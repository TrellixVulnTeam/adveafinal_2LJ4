<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" data-toggle="collapse" data-target=".navbar-collapse" class="navbar-toggle"><span
                    class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a
                target="_blank" href="https://www.advea.se/" class="navbar-brand"><img
                    src="/assets/images/ADVEA-VIT-LOGGA.png" width="10%"></a>
        </div>
    </div>
</div>
<div class="container body-content">
    <div class="jumbotron">
        <h1>Payment Portal</h1>
        <p class="lead">Smooth Credit payment by Invoice.</p>
    </div>
    <div class="login-box">
        <h2>Login</h2>
        <div *ngIf="isFail" class="alert alert-danger">
            <div>
                {{responsemsg?.Message}}
            </div>
        </div>

        <form [formGroup]="LoginForm" (ngSubmit)="onLogin()"  novalidate>
            <div class="user-box"><input type="text"  id="uname" name="uname" formControlName="UserName" value="" required>
                <label>Användarnamn</label>
                    <div *ngIf="!uname?.valid && (uname?.dirty || uname?.touched)" class="alert alert-danger">
                        <div *ngIf="uname?.errors?.['required']">
                         UserName is required
                        </div>
                    </div> 
            </div>
            <div class="user-box"><input type="password" id="pword" name="pword" formControlName="Password"  value="" required>
                <label>Lösenord</label>
                    <div *ngIf="!pword?.valid &&  (pword?.dirty || pword?.touched)" class="alert alert-danger">
                        <div *ngIf="pword?.errors?.['required']">
                         Password is required
                        </div>
                    </div>
            </div><a type="button" (click)="onLogin()" ><span></span><span></span><span></span><span></span>
                Logga in </a>
        </form>
    </div>
    
</div>
